<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager App</title>
    <link rel="stylesheet" href="css/app.css" />
    <script type="module" src="dist/bundle.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="main-title">Project Manager App</h1>
    </header>
    <template id="project-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" id="people" step="1" />
        </div>
        <div class="form-control">
          <label for="comment">Comment</label>
          <textarea id="comment" rows="3"></textarea>
        </div>
        <button type="submit">ADD PROJECT</button>
      </form>
    </template>
    <template id="single-project">
      <li draggable="true">
        <h2></h2>
        <h3></h3>
        <p></p>
        <small></small>
      </li>
    </template>
    <template id="project-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>
    <div id="app"></div>
    <footer><small>Copyright text goes here</small></footer>
  </body>
</html>
